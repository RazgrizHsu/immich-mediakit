name: immich-mediakit
services:
  immich-mediakit:
    container_name: immich-mediakit
    hostname: immich-mediakit
    restart: unless-stopped
    ports:
      - ${MKIT_PORT:-8086}:8086
      - ${MIKT_PORTWS:-8087}:8087
    volumes:
      - ${MKIT_DATA}/data:/app/data
      - ${MKIT_DATA}/cache:/root/.cache/torch/
      - ./src:/app/src:ro  # Dev Only
    env_file:
      - .env
    environment:
      - DASH_DEBUG=${DASH_DEBUG:-false}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MKIT_PORT: ${MKIT_PORT:-8086}
        MIKT_PORTWS: ${MIKT_PORTWS:-8087}
    depends_on:
      - qdrant
    healthcheck:
      test: sh -c "curl -f http://localhost:${MKIT_PORT:-8086}/ || exit 1"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  qdrant:
    container_name: immich-mediakit-qdrant
    image: qdrant/qdrant:latest
    restart: unless-stopped
    ports:
      - ${QDRANT_PORT:-6333}:6333
    volumes:
      - ${MKIT_DATA}/qdrant:/qdrant/storage
